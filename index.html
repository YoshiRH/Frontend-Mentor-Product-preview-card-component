<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/resetcss.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>


  <div class="main_container">
    <div class="left_column">
      <img class="main_photo" src="images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="content">
      <p class="category">PERFUME</p> 

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1> 
    
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 
    
      <div class="prices">
        <span class="primary_price">$149.99</span>
        <span class="secondary_price">$169.99</span>
      </div>
 
    
      <button class="btn btn_primary"> <img class="icon" src="images/icon-cart.svg" alt=""> <p class="btn_text">Add to Cart</p> </button>
    </div>
  </div>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robert Hamerski</a>.
  </footer>
</body>

</html>
